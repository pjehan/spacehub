<svg width="250" height="80" viewBox="0 20 250 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for the icon -->
  <circle cx="40" cy="60" r="35" fill="#2563eb" stroke="none"/>
  
  <!-- Hub/Connection concept with connected nodes -->
  <g transform="translate(40, 60)">
    <!-- Central hub -->
    <circle cx="0" cy="0" r="6" fill="white"/>
    
    <!-- Connected spaces/nodes -->
    <circle cx="-15" cy="-15" r="4" fill="white" opacity="0.9"/>
    <circle cx="15" cy="-15" r="4" fill="white" opacity="0.9"/>
    <circle cx="-15" cy="15" r="4" fill="white" opacity="0.9"/>
    <circle cx="15" cy="15" r="4" fill="white" opacity="0.9"/>
    <circle cx="0" cy="-20" r="3" fill="white" opacity="0.8"/>
    <circle cx="0" cy="20" r="3" fill="white" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="-15" y2="-15" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="0" y1="0" x2="15" y2="-15" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="0" y1="0" x2="-15" y2="15" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="0" y1="0" x2="15" y2="15" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="0" y1="0" x2="0" y2="-20" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="0" y1="0" x2="0" y2="20" stroke="white" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- Company name -->
  <text x="90" y="65" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">
    Space<tspan fill="#2563eb">Hub</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="90" y="85" font-family="Arial, sans-serif" font-size="10" fill="#d1d5db" letter-spacing="0.5px">
    FIND YOUR PERFECT SPACE
  </text>
</svg>